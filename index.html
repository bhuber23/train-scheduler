<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">All Aboard!</h1>
    </div>

    <table class="table">
        <thead class="thead-dark">
             <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
    </table>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                    <div class="card-header">Add a Train</div>
                    <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time-input">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
